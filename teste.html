<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo do Brasil - TESTE MÍNIMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/css/jsvectormap.min.css">
    <style>
        #mapa-container { width: 100%; height: 600px; }
        .jvm-tooltip { border-radius: 3px; background-color: #212529; color: white; padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Teste de Mapa Mínimo</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="mapa-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header"><h4>Cidades Marcadas</h4></div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead><tr><th>Cidade</th><th>Estado</th></tr></thead>
                            <tbody id="tabela-cidades"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsvectormap@1.5.3/dist/js/jsvectormap.min.js"></script>
    <script src="./brazil-map.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Cidades APENAS dos estados que estão no nosso mapa de teste
            const cidades = [
                { name: "Aracaju", estado: "SE", coords: [-10.9167, -37.05], info: "Capital de Sergipe." },
                { name: "Maceió", estado: "AL", coords: [-9.665, -35.7353], info: "Capital de Alagoas." }
            ];

            // Preenche a tabela
            const tabelaBody = document.getElementById('tabela-cidades');
            let tabelaHtml = '';
            cidades.forEach(cidade => {
                tabelaHtml += `<tr><td>${cidade.name}</td><td>${cidade.estado}</td></tr>`;
            });
            tabelaBody.innerHTML = tabelaHtml;

            // Configuração do mapa
            const map = new jsVectorMap({
                selector: "#mapa-container",
                map: "br_merc",
                zoomOnScroll: false,
                regionStyle: {
                    initial: { fill: '#0d6efd' },
                    hover: { fill: '#ffc107', cursor: 'pointer' }
                },
                markers: cidades,
                markerStyle: {
                    initial: { fill: '#dc3545' },
                    hover: { fill: '#FFFFFF', stroke: '#dc3545', cursor: 'pointer' }
                },
                onRegionTooltipShow(event, tooltip) {
                    tooltip.html(`<strong>${tooltip.text()}</strong>`);
                },
                onMarkerTooltipShow(event, tooltip, index) {
                    tooltip.html(`<strong>${cidades[index].name}</strong>`);
                }
            });
        });
    </script>
</body>
</html>
